<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <title>Llama Chat</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div id="chat-container"></div>
      <form id="form">
        <textarea
          autofocus
          name="prompt"
          id="prompt"
          placeholder="Faça uma pergunta..."
        ></textarea>
        <button
          disabled
          id="submit-btn"
          type="submit"
          title="Enviar (Ctrl + Enter)"
        >
          <img id="send-icon" src="./assets/send.svg" alt="Enviar" />

          <span class="loader hidden" id="loading"> </span>
        </button>

        <button disabled id="cancel-request" type="button" title="Parar">
          <img src="./assets/circle-pause.svg" alt="Parar geração" />
        </button>

        <button id="reload-chat" disabled type="button" title="Reiniciar chat">
          <img src="./assets/list-restart.svg" alt="Reiniciar chat" />
        </button>
      </form>
    </div>

    <script src="./renderer.js"></script>
  </body>
</html>
